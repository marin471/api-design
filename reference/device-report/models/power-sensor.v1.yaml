title: Gateway Power Sensor
type: object
description: ''
properties:
  type:
    type: string
    enum:
      - power-sensor
  status:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  external:
    type: object
    description: Voltage of the auxiliary power input measured in mV
    properties:
      external_voltage_1:
        type: number
        description: Units are in millivolts (mV)
      external_voltage_2:
        type: number
        description: units are in mV
  battery:
    type: object
    description: Voltage of the main battery measured in mV
    properties:
      voltage:
        type: number
        description: Units are in millivolts (mV)
      remaining_capacity:
        type: number
      temperature:
        type: number
        description: Units are in celsius
  solar:
    type: object
    properties:
      average-current:
        type: number
        description: Units in milliamps (mA)
      instantaneous-current:
        type: number
        description: Units in milliamps (mA)
