title: GPS Sensor
type: object
properties:
  type:
    type: string
    enum:
      - gps-sensor
  latitude:
    type: number
  longitude:
    type: number
  measurement_datetime:
    type: string
    description: The datetime of the GPS reading in UTC. Format is ISO8601.
    example: '2012-04-21T18:25:43Z'
required:
  - type
