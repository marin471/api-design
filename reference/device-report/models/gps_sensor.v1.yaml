title: GPS Sensor
type: object
properties:
  type:
    type: string
    enum:
      - gps-sensor
  status:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  locations:
    type: array
    items:
      type: object
      properties:
        latitude:
          type: number
        longitude:
          type: number
        measurement_datetime:
          type: string
