title: TPMS sensor
type: object
properties:
  type:
    type: string
    enum:
      - TPMS
  condition:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  measurements:
    type: array
    items:
      type: object
      properties:
        location:
          type: string
          description: |-
            Format is 'Axle number|Orientation|Tire index'

            Axle number is an integer from 1 to n [max 9]
            Orientation is character either 'L' [left] or 'R' [right]
            Tire index is an integer from 1 to n [max 9] where 1 is the outermost tire
        temperature:
          type: number
          description: Units in celcius rounded to nearest tenth.
        pressure:
          description: Units in millibars
          type: integer
required:
  - condition
