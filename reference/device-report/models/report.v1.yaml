title: Device Report
description: 'Standard device report formatted in JSON and used to exchange data between our internal and external APIs. '
type: object
xml:
  name: Reports
x-examples: {}
properties:
  IMEI:
    type: string
  sequence_number:
    type: string
  time_of_report:
    type: string
  event_id:
    type: string
  battery_voltage:
    type: string
  external_voltage:
    type: string
  location_data:
    type: object
    properties:
      latitude:
        type: string
      longitude:
        type: string
      altitude:
        type: string
      time_of_measurement:
        type: string
      heading:
        type:
          - string
          - number
      speed:
        type:
          - string
          - number
  sensor_data:
    type: object
    properties:
      voltage_sensor:
        $ref: ../../common/models/voltage-sensor.v1.yaml
      orientation_sensor:
        $ref: ../../common/models/orientation-sensor.v1.yaml
      temperature_sensor:
        $ref: ../../common/models/temperature-sensor.v1.yaml
      ultrasonic_sensor:
        $ref: ../../common/models/ultrasonic_sensor.v1.yaml
      abs_sensor:
        $ref: ../../common/models/abs_sensor.v1.yaml
      atis_sensor:
        $ref: ../../common/models/atis-sensor.v1.yaml
      tpms_sensor:
        $ref: ../../common/models/tpms-sensor.v1.yaml
      brake_sensor:
        $ref: ../../common/models/brake-stroke-sensor.v1.yaml
      door_sensor:
        $ref: ../../common/models/door-sensor.v1.yaml
required:
  - IMEI
