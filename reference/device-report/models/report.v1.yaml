title: Gateway Report
description: Standard used to represent a report from PCT devices
type: object
xml:
  name: Reports
x-examples:
  example-1: {}
properties:
  device_id:
    type: string
    description: ''
  asset_id:
    type: string
  report_number:
    type: integer
    description: A unique number that increments each time a report is sent out.
  event_datetime:
    type: string
  event_name:
    type: string
  version:
    type: string
  gateway_model:
    type: string
  summary_data:
    type: object
    properties:
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
        description: Units in kilometers per hour
      heading:
        type: number
      location_datetime:
        type: string
      current_power_source:
        type: string
        enum:
          - external
          - battery
      ambient_temperature:
        type: number
      internal_temperature:
        type: number
      is_on_trip:
        type: boolean
  internal_sensor_data:
    type: array
    items:
      anyOf:
        - $ref: ./gps_sensor.v1.yaml
        - $ref: ./temperature-sensor.v1.yaml
        - $ref: ./power-sensor.v1.yaml
  perpherial_sensor_data:
    type: array
    items:
      anyOf:
        - $ref: ./abs_sensor.v1.yaml
        - $ref: ./atis-sensor.v1.yaml
        - $ref: ./cargo_sensor.v1.yaml
        - $ref: ./tpms-sensor.v1.yaml
required:
  - device_id

