title: Device Report
description: 'Standard device report formatted in JSON and used to exchange data between our internal and external APIs. '
type: object
xml:
  name: Reports
x-examples:
  example-1: {}
properties:
  device_id:
    type: string
  imei:
    type: string
  asset_id:
    type: string
  sequence_number:
    type: string
  report_datetime:
    type: string
  event_name:
    type: string
  status:
    type: object
    properties:
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
      heading:
        type: number
      gps_timestamp:
        type: string
      battery_voltage:
        type: number
      external_voltage:
        type: number
      ambient_temperature:
        type: number
      internal_temperature:
        type: number
  sensor_data:
    type: object
    properties:
      voltage_sensor:
        $ref: ../../common/models/voltage-sensor.v1.yaml
      orientation_sensor:
        $ref: ../../common/models/orientation-sensor.v1.yaml
      temperature_sensor:
        $ref: ../../common/models/temperature-sensor.v1.yaml
      ultrasonic_sensor:
        $ref: ../../common/models/ultrasonic_sensor.v1.yaml
      abs_sensor:
        $ref: ../../common/models/abs_sensor.v1.yaml
      atis_sensor:
        $ref: ../../common/models/atis-sensor.v1.yaml
      tpms_sensor:
        $ref: ../../common/models/tpms-sensor.v1.yaml
      brake_sensor:
        $ref: ../../common/models/brake-stroke-sensor.v1.yaml
      door_sensor:
        $ref: ../../common/models/door-sensor.v1.yaml
