title: Device Report
description: Standard used to represent a report from PCT devices
type: object
xml:
  name: Reports
x-examples:
  example-1: {}
properties:
  device_id:
    type: string
    description: ''
  asset_id:
    type: string
  sequence_number:
    type: string
  event_datetime:
    type: string
  event_name:
    type: string
  sensor_data:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
        status:
          type: string
        data:
          oneOf:
            - $ref: ../../common/models/voltage-sensor.v1.yaml
            - $ref: ../../common/models/abs_sensor.v1.yaml
            - $ref: ../../common/models/atis-sensor.v1.yaml
            - $ref: ../../common/models/tpms-sensor.v1.yaml
            - $ref: ../../common/models/cargo_sensor.v1.yaml
  status:
    type: object
    properties:
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
      heading:
        type: number
      location_timestamp:
        type: string
      is_external_power:
        type:
          - number
          - boolean
      ambient_temperature:
        type: number
      internal_temperature:
        type: number
      is_on_trip:
        type: boolean
  version:
    type: string
required:
  - device_id
