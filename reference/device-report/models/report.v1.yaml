title: Device Report
description: 'Standard device report formatted in JSON and used to exchange data between our internal and external APIs. '
type: object
xml:
  name: Reports
x-examples:
  example-1: {}
properties:
  device_id:
    type: string
  asset_id:
    type: string
  sequence_number:
    type: string
  event_datetime:
    type: string
  event_name:
    type: string
  sensor_data:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
        status:
          type: string
        data:
          type: object
  status:
    type: object
    properties:
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
      heading:
        type: number
      location_timestamp:
        type: string
      is_external_power:
        type: number
      ambient_temperature:
        type: number
      internal_temperature:
        type: number
      is_on_trip:
        type: boolean
  version:
    type: string
  '':
    type: string
