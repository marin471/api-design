title: Device Report
description: Standard used to represent a report from PCT devices
type: object
xml:
  name: Reports
x-examples:
  example-1: {}
properties:
  device_id:
    type: string
    description: ''
  asset_id:
    type: string
  sequence_number:
    type: string
  event_datetime:
    type: string
  event_name:
    type: string
  status:
    type: object
    properties:
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
        description: Units in kilometers per hour
      heading:
        type: number
      location_timestamp:
        type: string
      current_power_source:
        type: string
        enum:
          - external
          - battery
      ambient_temperature:
        type: number
      internal_temperature:
        type: number
      is_on_trip:
        type: boolean
  version:
    type: string
  sensor_data:
    type: array
    items:
      anyOf:
        - $ref: ./tpms-sensor.v1.yaml
        - $ref: ./voltage-sensor.v1.yaml
required:
  - device_id
