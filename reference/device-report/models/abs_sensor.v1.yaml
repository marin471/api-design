title: ABS Sensor
type: object
description: ''
properties:
  type:
    type: string
    enum:
      - ABS
  condition:
    type: string
    enum:
      - healthy
      - unresponsive
      - error
  odometer:
    type: number
    description: Units in kilometers
  VIN:
    type: string
  voltage:
    type: number
    description: Units in millivolts (mV)
    format: float
    example: '11.23'
  warning_lamp_status:
    type: string
    enum:
      - active
      - inactive
      - error
      - not-applicable
  faults:
    type: array
    description: Based on the J1587 standard
    items:
      type: object
      properties:
        SID:
          type: string
        is_active:
          type: boolean
        count:
          type: integer
        FMI_code:
          type: string
        FMI_description:
          type: string
