title: ABS Sensor
type: object
properties:
  type:
    type: string
    pattern: abs
  status:
    type: string
  odometer:
    type: number
    description: Units in kilometers
  vin:
    type: string
  voltage:
    description: Units in millivolts (mV)
    type: number
  warning_lamp_status:
    type: string
    enum:
      - active
      - inactive
      - error
      - na
  brake_control_status:
    type: string
    enum:
      - active
      - inactive
      - error
      - na
  faults:
    type: array
    description: Based on the J1587 standard
    items:
      type: object
      properties:
        SID:
          type: string
        is_active:
          type: boolean
        count:
          type: integer
        FMI_code:
          type: string
        FMI_description:
          type: string
