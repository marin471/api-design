          x-axis:
            type: string
          y-axis:
            type: string
          z-axis:
            type: string
          custom_data:
            type: object
            properties:
              attribute 1:
                type: string
              attribute 2:
                type: string
      voltage-sensor:
        type: object
        properties:
          main:
            type: string
          auxillary:
            type: string
          charging:
            type: string
          custom_data:
            type: object
            properties:
              attribute 1:
                type: string
              attribute 2:
                type: string
