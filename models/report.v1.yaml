title: Device Report
description: 'Standard device report formatted in JSON and used to exchange data between our internal and external APIs. '
type: object
x-tags:
  - Pets
xml:
  name: Pet
x-examples:
  example-1: {}
properties:
  IMEI:
    type: string
  sequence_number:
    type: string
  time_of_report:
    type: string
  geolocation_data:
    type: object
    properties:
      latitude:
        type: string
      longitude:
        type: string
      heading:
        type: string
      altitude:
        type: string
      time_of_measurment:
        type: string
      number_of_satellites:
